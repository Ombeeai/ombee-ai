services:
  # Backend API
  - type: web
    name: ombee-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ombee-db
          property: connectionString
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: PHOENIX_API_KEY
        sync: false
      - key: PHOENIX_COLLECTOR_ENDPOINT
        value: https://app.phoenix.arize.com

  # Static frontend
  - type: web
    name: ombee-frontend
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ombee-api.onrender.com/api/*

databases:
  - name: ombee-db
    databaseName: ombee
    user: ombee