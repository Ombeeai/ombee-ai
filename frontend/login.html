<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombee AI - Login</title>
    <link rel="icon" type="image/png" href="ombee_icon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="ombee_icon.png" alt="Ombee" onerror="this.innerHTML='ðŸ'">
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form-container">
                <h1 class="auth-title">Welcome to Ombee AI</h1>
                <p class="auth-subtitle">Your personalized holistic wellness assistant</p>
                
                <div id="authMessage" class="alert hidden"></div>
                
                <form class="auth-form" id="loginFormElement">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                
                <div class="auth-switch">
                    Don't have an account? <span class="auth-link" id="switchToSignup">Sign Up</span>
                </div>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" class="auth-form-container hidden">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join Ombee AI today</p>
                
                <form class="auth-form" id="signupFormElement">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="signupName" class="form-input" placeholder="John Smith" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="signupEmail" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="signupPassword" class="form-input" placeholder="At least 8 characters" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="signupPasswordConfirm" class="form-input" placeholder="Re-enter password" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                
                <div class="auth-switch">
                    Already have an account? <span class="auth-link" id="switchToLogin">Sign In</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
