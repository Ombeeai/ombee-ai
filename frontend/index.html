<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombee AI Assistant</title>
    <link rel="icon" type="image/png" href="ombee_icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="ombee_icon.png" alt="Ombee" onerror="this.parentElement.innerHTML='üêù'">
                </div>
                <div class="sidebar-title">Ombee AI</div>
            </div>
            
            <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
            
            <div class="chat-history" id="chatHistory">
                <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                    Loading chats...
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="settings-toggle-btn" onclick="toggleSidebarPopup(event)">
                    <div class="user-avatar" id="userAvatar">üë§</div>
                    <div class="user-details-wrapper"> <div class="user-info">
                            <div class="user-name" id="userName">User</div>
                            <div class="user-email" id="userEmail">user@example.com</div>
                        </div>
                        <div class="popup-icon">‚ãÆ</div>
                    </div>
                </div>
                
                <div class="sidebar-popup-actions" id="sidebarPopup">
                    <button class="sidebar-btn" onclick="showSettings(); closeSidebarPopup()">‚öôÔ∏è Settings</button>
                    <button class="sidebar-btn logout-btn" onclick="handleLogout()">üö™ Logout</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
                <div class="header-title">Chat</div>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">üåô</button>
            </div>
            
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="welcome-message">
                        <h2>Welcome to Ombee AI! üëã</h2>
                        <p>Ask me anything about wellness, nutrition, and holistic health.</p>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <span class="typing-dots">
                        Ombee is thinking<span>.</span><span>.</span><span>.</span>
                    </span>
                </div>

                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask about wellness, finances, or mobile services..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" onclick="sendMessage()" type="button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" onclick="closeSettings()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Theme</h3>
                    <label class="toggle-label">
                        <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                        <span>Dark Mode</span>
                    </label>
                </div>
                
                <div class="settings-section">
                    <h3>Health Preferences</h3>
                    <div class="form-group">
                        <label>Dietary Restrictions</label>
                        <input type="text" id="dietaryRestrictions" class="form-input" placeholder="e.g., Vegetarian, Gluten-free">
                    </div>
                    <div class="form-group">
                        <label>Health Goals</label>
                        <textarea id="healthGoals" class="form-input" rows="3" placeholder="e.g., Weight loss, Better sleep"></textarea>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>API Usage Stats</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Total Chats</div>
                            <div class="stat-value" id="statSessions">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Messages</div>
                            <div class="stat-value" id="statMessages">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Queries</div>
                            <div class="stat-value" id="statQueries">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Avg Response</div>
                            <div class="stat-value" id="statAvgTime">-</div>
                        </div>
                    </div>
                </div>
                
                <div class="settings-actions">
                    <button class="btn-secondary" onclick="saveSettings()">Save Preferences</button>
                    <button class="btn-danger" onclick="clearAllChats()">Clear All Chats</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
